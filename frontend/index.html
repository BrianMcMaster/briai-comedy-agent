<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BriAI - Comedy Bot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>ðŸŽ­ BriAI Comedy Agent</h1>
            <p>Real-time AI comedy conversations</p>
        </header>

        <main>
            <div class="main-content-panel">
                <div class="briai-image-section">
                    <img src="/static/BriAI.jpg" alt="BriAI Comedy Agent" class="briai-image">
                </div>
                
                <div class="transcription-panel">
                    <h3>Live Transcription</h3>
                    <div id="transcription-log" class="transcription-log">
                        <p class="placeholder">Transcription will appear here when conversation starts...</p>
                    </div>
                    <button id="clear-log-btn" class="btn small">Clear Log</button>
                </div>
            </div>

            <div id="error-message" class="error-message" style="display: none;">
                <span class="error-text">Error message will appear here</span>
                <button id="retry-btn" class="btn small retry" style="display: none;">Retry Connection</button>
            </div>

            <div class="controls-panel">
                <div class="status-indicator">
                    <span id="connection-status" class="status disconnected">Disconnected</span>
                    <span id="audio-status" class="audio-status idle">Ready</span>
                </div>
                <div class="controls">
                    <button id="connect-btn" class="btn primary mini">Start</button>
                    <button id="disconnect-btn" class="btn secondary mini" disabled>Stop</button>
                </div>
            </div>

            <div class="admin-link-panel">
                <p>For debugging and advanced features, visit the <a href="/admin" target="_blank"
                        class="admin-link">Admin Panel</a></p>
            </div>

        </main>

        <footer>
            <p>Powered by OpenAI Realtime API with WebRTC</p>
        </footer>
    </div>

    <script src="/static/app.js"></script>
</body>

</html>
