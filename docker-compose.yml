services:
  briai-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: briai-comedy-agent
    ports:
      - "8080:8080"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_INSTRUCTIONS=${OPENAI_INSTRUCTIONS}
      - HOST=0.0.0.0
      - PORT=8080
      - DEBUG=true
    volumes:
      # Mount source code for development (optional)
      - ./src:/app/src:ro
      - ./frontend:/app/frontend:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/session/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - briai-network

networks:
  briai-network:
    driver: bridge